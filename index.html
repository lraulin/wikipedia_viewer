<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <!-- CSS Files -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page container-fluid">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <a class="navbar-brand" href="top">Wikipedia Search App</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="https://en.wikipedia.org/wiki/Special:Random">Random Wikipedia Article</a></li>
        </ul>
      </nav>
      <ul class="nav navbar-nav ravbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Lee's Github</a></li>
      </ul>

      <a name="top"></a>

      <div class="spacer"></div>

      <div class="block">
        <h1 class="text-center"><span>Search Wikipedia</span></h1>
        <input type="form-control" id="searchTerm">
        <button type="button" id="search" class="btn btn-primary">Search</button>
      </div>

      <div class="spacer"></div>

      <div class="block">
        <h1 class="text-center"><span>Search Results</span></h1>
        <span id="results"></span>
      </div>
      <div class="spacer"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
